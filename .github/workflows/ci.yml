name: CI/CD for kubsh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make dpkg-dev build-essential debhelper
    
    - name: Compile kubsh
      run: make
    
    - name: Run basic tests
      run: |
        echo "Test: Checking if kubsh exists and is executable"
        test -x ./kubsh && echo "✓ kubsh is executable" || echo "✗ kubsh is not executable"
        echo "Test: Simple echo test"
        echo "echo test" | ./kubsh 2>&1 || true

    # 1. Сборка пакета
    - name: Build deb package
      run: make deb

    # 2. Копирование файла в текущую папку
    - name: Copy .deb to workspace
      run: cp ../kubsh*.deb ./

    # 3. Загрузка артефакта
    - name: Upload deb package artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-deb-package
        path: ./kubsh*.deb
        retention-days: 7
        #КОНЕЦ НОВОГО
    
    - name: Run functional tests
      run: |
        docker run --rm \
          -v $(pwd)/kubsh:/usr/bin/kubsh \
          -v $(pwd)/tests/test_vfs.py:/opt/test_vfs.py \
          --workdir /opt \
          tyvik/kubsh_test:master \
          pytest -v .
  
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kubsh-deb-package
      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: ./kubsh*.deb

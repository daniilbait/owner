name: CI/CD for kubsh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make dpkg-dev debhelper
        # Docker больше не устанавливаем здесь - он будет доступен как служба
    
    - name: Compile kubsh
      run: make
    
    - name: Run basic tests
      run: |
        echo "Test: Checking if kubsh exists and is executable"
        test -x ./kubsh && echo "✓ kubsh is executable" || echo "✗ kubsh is not executable"
        echo "Test: Simple echo test"
        echo "echo test" | ./kubsh 2>&1 || true
    
    - name: Prepare debian directory
      run: |
        mkdir -p debian
        echo "Package: kubsh" > debian/control
        echo "Version: 1.0-1" >> debian/control
        echo "Section: custom" >> debian/control
        echo "Priority: optional" >> debian/control
        echo "Architecture: amd64" >> debian/control
        echo "Essential: no" >> debian/control
        echo "Installed-Size: 1024" >> debian/control
        echo "Maintainer: Test User <test@example.com>" >> debian/control
        echo "Description: Custom shell implementation" >> debian/control
    
    - name: Build deb package
      run: make deb || echo "Build completed with warnings"
    
    # ⬇⬇⬇ НОВЫЙ КРИТИЧЕСКИЙ ШАГ - ЗАПУСК ФУНКЦИОНАЛЬНЫХ ТЕСТОВ ⬇⬇⬇
    - name: Run functional tests
      run: |
        docker run --rm \
          -v $(pwd)/kubsh:/usr/bin/kubsh \
          -v $(pwd)/tests/test_vfs.py:/opt/test_vfs.py \
          --workdir /opt \
          tyvik/kubsh_test:master \
          pytest -v .

    - name: Upload deb package artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-deb-package
        path: ./kubsh*.deb
        retention-days: 1

name: CI/CD for kubsh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make dpkg-dev
    
    - name: Compile kubsh
      run: make
    
    - name: Run basic tests
      run: |
        echo "Test: Checking if kubsh exists and is executable"
        test -x ./kubsh && echo "✓ kubsh is executable" || echo "✗ kubsh is not executable"
        echo "Test: Simple echo test"
        echo "echo test" | ./kubsh 2>&1 || true
    
    - name: Run functional tests
      run: |
        docker run --rm \
          -v $(pwd)/kubsh:/usr/bin/kubsh \
          -v $(pwd)/tests/test_vfs.py:/opt/test_vfs.py \
          --workdir /opt \
          tyvik/kubsh_test:master \
          pytest -v .
